name: Build Test

on:
  push:
    branches:
      - main
      - develop
      - chore/path-test
    paths:
      - apps/web/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 6.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          cd apps/web
          pnpm install

      - name: Build
        run: |
          cd apps/web
          pnpm build
